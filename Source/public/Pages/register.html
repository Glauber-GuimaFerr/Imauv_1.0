<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\Styles\estilo.css">
    <link rel="stylesheet" href="..\Styles\entrada.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="logo">
        <img src="..\Images\Home\logo.png" alt="logomarca">
    </div>
    <div id="entrada">
        <form id="registerForm">
            Insira seu nome:
            <input type="text" id="nomeInput" placeholder="Nome">
            <br><br>
            Insira seu CPF:
            <input type="text" id="cpfInput" placeholder="CPF">
            <br><br>
            Selecione sua cidade:
            <br>
            <select id="enderecoInput">
                <option value="Camaçari">Camaçari</option>
                <option value="Candeias">Candeias</option>
                <option value="Dias d'Ávila">Dias d'Ávila</option>
                <option value="Itaparica">Itaparica</option>
                <option value="Lauro de Freitas">Lauro de Freitas</option>
                <option value="Madre de Deus">Madre de Deus</option>
                <option value="Mata de São João">Mata de São João</option>
                <option value="Pojuca">Pojuca</option>
                <option value="Salvador">Salvador</option>
                <option value="São Francisco do Conde">São Francisco do Conde</option>
                <option value="São Sebastião do Passé">São Sebastião do Passé</option>
                <option value="Simões Filho">Simões Filho</option>
                <option value="Vera Cruz">Vera Cruz</option>
            </select>
            <br><br>
            Insira seu E-mail:
            <input type="text" id="emailInput" placeholder="E-mail">
            <br><br>
            Insira sua senha:
            <input type="password" id="senhaInput" placeholder="Senha">
            <br><br>
        </form>
        <button type="button" onclick="register()">Cadastre-se</button>
    </div>

    <script>
        async function register() {
            const nome = document.getElementById('nomeInput').value;
            const cpf = document.getElementById('cpfInput').value;
            const endereco = document.getElementById('enderecoInput').value;
            const email = document.getElementById('emailInput').value;
            const senha = document.getElementById('senhaInput').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, cpf, endereco, email, senha })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = '/Pages/login.html';
            } else {
                alert('Erro ao registrar');
            }
        }
    </script>
</body>
</html>
